<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h1 class="title">
      To Do
    </h1>
    <input class="text-field" placeholder="I want to...">
    <div class="nav">
      <div class="filter">
        <button class="button-filter">All</button>
        <button class="button-filter">Done</button>
        <button class="button-filter">Undone</button>
      </div>
      <div class="sort">
        <p>Sort by Date</p>
        <input type="image" src="images/up.png" class="img-button">
        <input type="image" src="images/down.png" class="img-button">
      </div>
    </div>
    <ul class="task-list">
      <li class="task">
        <input type="checkbox">
        <p>Do something</p>
        <p>10.09.2021</p>
        <input type="image" src="images/delete.png" class="img-button">
      </li>
      <li class="task">
        <input type="checkbox">
        <p>Do something</p>
        <p>10.09.2021</p>
        <input type="image" src="images/delete.png" class="img-button">
      </li>
      <li class="task">
        <input type="checkbox">
        <p>Do something</p>
        <p>10.09.2021</p>
        <input type="image" src="images/delete.png" class="img-button">
      </li>
      <li class="task">
        <input type="checkbox">
        <p>Do something</p>
        <p>10.09.2021</p>
        <input type="image" src="images/delete.png" class="img-button">
      </li>
      <li class="task">
        <input type="checkbox">
        <p>Do something</p>
        <p>10.09.2021</p>
        <input type="image" src="images/delete.png" class="img-button">
      </li>
    </ul>
    <ul class="pagination">
      <li>
        <button class="page-number"><<</button>
      </li>
      <li>
        <button class="page-number">1</button>
      </li>
      <li>
        <button class="page-number">2</button>
      </li>
      <li>
        <button class="page-number">3</button>
      </li>
      <li>
        <button class="page-number">4</button>
      </li>
      <li>
        <button class="page-number">5</button>
      </li>
      <li>
        <button class="page-number">>></button>
      </li>
    </ul>
  </div>
</body>
</html>
